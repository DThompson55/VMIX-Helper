<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>vMix Sequencer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> 
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="render.js"></script> 
  </head>
  <body>
    <script type = "text/javascript"> 
         // Prevent default action of right click in chromium. Replace with our menu.
         window.addEventListener('contextmenu', (e) => {
            e.preventDefault()
            menu.popup(remote.getCurrentWindow())
         }, false)
    </script>
    <div class="title is-2">vMix Sequencer</div>
    <div class="one-line-no-wrap">Displaying:&nbsp;<span id="current-scene"></span></div>
    
    <div class="row" width=400px>
      <span class="column"><img id="rewindBtn" src="images/rewindBtn.png" border="0" width="100" height="100"></span>
      <span class="column"><img id="backBtn" src="images/backBtn.png" border="0" width="100" height="100"></span>
      <span class="column"><img id="fwdBtn" src="images/fwdBtn.png"  border="0" width="100" height="100"></span>
      <span class="column"><img id="ffBtn" src="images/ffBtn.png" border="0" width="100" height="100"></span>
    </div>

    <div class="one-line-no-wrap">Preview:&nbsp;<span class="one-line-no-wrap" id="next-scene"></span></div>
    <hr/>
    <div><span id="vmix-status">Initializing</span>&nbsp;<span id="validation">...</span></div>
    <div><span id="scene-file">No scene file loaded</span></div>
    Using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

  </body>
